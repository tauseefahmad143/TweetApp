{% extends 'layout.html' %}
{% block title %}
  Tweet Confirm Delete
{% endblock  %}
{% block content %}
<h2 class="text-center mt-4">Are you sure to want to delete this tweet?</h2>
<form method="post" class="text-center">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href={% url 'tweet_list' %}>Cancel</a>
</form>

{% endblock  %}
